<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook login form</title>
    <link rel="stylesheet" href="facebook.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>facebook</h1>
            <p>facebook helps you to connect and share with the people in your life</p>
        </div>
        <div class="box">
            <form>
                <input type="email" name="email" id="email" placeholder="email or phone number">
                <input type="password" name="password" id="password" placeholder="password">
                <button class="log-btn">login</button>
                <p class="text">forgot password?</p>
            </form>
            <div class="sign-up">
                <a href="signup.html" class="signup-btn">create new account</a>
            </div>
            <p class="last-text">create a page for celebraity, brand or business</p>
           
        </div>
       

    </div>
</body>
</html>
